<body class="theme-dark" data-background="none" data-highlight="green2">

    <!--start of page content, add your stuff here-->
    <div class="page-content header-clear pb-0">

      <div data-card-height="cover" class="card">
        <div class="card-center">
          <form action="#" id="f_entrar" method="POST">
            <div class="pl-5 pr-5">
              <h1 class="color-white text-center text-uppercase font-900 fa-4x">Entrar</h1>
              <p class="color-highlight text-center font-12">
                Introduz os teus dados abaixo para te poderes inscrever e participar no passatempo!
              </p>
              <div class="input-style input-light has-icon input-style-1 input-required">
                <i class="input-icon fa fa-at font-11"></i>
                <span>Email</span>
                <input type="email" placeholder="Email" name="email" id="email" required>
              </div>
              <div class="input-style input-light has-icon input-style-1 input-required mb-5">
                <i class="input-icon fa fa-lock font-11"></i>
                <span>Senha</span>
                <input type="password" placeholder="Senha" name="senha" id="senha" required>
              </div>

              <div class="d-flex mt-n4 mb-4">
                <div class="w-50 font-11 pb-2 color-white opacity-60 text-left"><a href="register.html"
                    class="color-white">Criar
                    Conta</a></div>
                <!--<div class="w-50 font-11 pb-2 color-white opacity-60 text-right"><a href="forgot.html"
                    class="color-white">Recuperar
                    senha</a></div>-->
              </div>

              <input type="submit" value="Criar" style="display: none;" id="btlog" name="btlog">
              <label for="btlog" style="width:100%;">
                <div class="btn btn-full btn-m shadow-large rounded-s text-uppercase font-900 bg-highlight">Entrar
                </div>
              </label>
            </div>
          </form>
        </div>
        <div class="card-overlay bg-black opacity-85"></div>
        <div class="card-overlay-infinite preload-img" data-src="images/Logo-JORTEC.png"></div>
      </div>
